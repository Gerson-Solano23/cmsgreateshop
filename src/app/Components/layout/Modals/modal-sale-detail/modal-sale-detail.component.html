<h2 mat-dialog-title>Sale Detail</h2>

<mat-dialog-content>

        <mat-grid-list cols="4" rowHeight="70px">
            <mat-grid-tile class="title-outline">
                <mat-form-field appearance="fill" style="width: 95%;">
                    <mat-label>Date Registry</mat-label>
                    <input matInput [(ngModel)]="registryDate">
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile class="title-outline">
                <mat-form-field appearance="fill" style="width: 95%;">
                    <mat-label>Document Number</mat-label>
                    <input matInput [(ngModel)]="documentNumber">
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile class="title-outline">
                <mat-form-field appearance="fill" style="width: 95%;">
                    <mat-label>Payment Type</mat-label>
                    <input matInput [(ngModel)]="paymentType">
                </mat-form-field>
            </mat-grid-tile>


            <mat-grid-tile class="title-outline">
                <mat-form-field appearance="fill" style="width: 95%;">
                    <mat-label>Total</mat-label>
                    <input matInput [(ngModel)]="total">
                </mat-form-field>
            </mat-grid-tile>

        </mat-grid-list>
        <h4 style="font-size: large;">Products List</h4>
        <div class="mat-elevation-z8 responsive-table-container">
            <table mat-table [dataSource]="dataSaleDetails">

                <ng-container matColumnDef="Count">
                    <th mat-header-cell *matHeaderCellDef>No.</th>
                    <td mat-cell *matCellDef="let element; let i = index">{{ getConsecutive(i) }}</td>
                </ng-container>

                <ng-container matColumnDef="Product">
                    <th mat-header-cell *matHeaderCellDef>Product</th>
                    <td mat-cell *matCellDef="let element">{{element.productDescription}}</td>
                </ng-container>

                <ng-container matColumnDef="Quantity">
                    <th mat-header-cell *matHeaderCellDef>Quantity</th>
                    <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
                </ng-container>

                 <ng-container matColumnDef="Price">
                    <th mat-header-cell *matHeaderCellDef>Price</th>
                    <td mat-cell *matCellDef="let element">{{element.price}}</td>
                </ng-container>

                <ng-container matColumnDef="Total">
                    <th mat-header-cell *matHeaderCellDef>Total</th>
                    <td mat-cell *matCellDef="let element">{{element.total}}</td>
                </ng-container>
             

                <tr mat-header-row *matHeaderRowDef="tableColums"></tr>
                <tr mat-row *matRowDef="let row; columns:tableColums;"></tr>
            </table>
            <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" (page)="onPageChange($event)" aria-label="Select page"></mat-paginator>
        </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close cdkFocusInitial class="danger-button">Back</button>
</mat-dialog-actions>
