
<h2 class="title-header-page" style="margin: 20px 0px 0px 40px;">Users</h2>

<mat-divider></mat-divider>
<mat-card style="margin: 20px 40px 40px 40px;">
    <mat-card-title style="padding: 5px;">
        <button mat-flat-button class="primary-button" (click)="createUser()">
            <mat-icon mat-list-icon>add</mat-icon> Add user
        </button>
    </mat-card-title>
    <mat-divider></mat-divider>

    <mat-card-content class="dashboard-card-content responsive-table-container">
        <mat-form-field appearance="fill" style="padding-top: 10px; width: 100%;">
            <mat-label>Search</mat-label>
            <input matInput (keyup)="filterResearh($event)" #input>
        </mat-form-field>

        <div class="mat-elevation-z8 responsive-table-container">
            <table mat-table [dataSource]="dataListusers">

                <ng-container matColumnDef="Consecutivo">
                    <th mat-header-cell *matHeaderCellDef>No.</th>
                    <td mat-cell *matCellDef="let element; let i = index">{{ getConsecutive(i) }}</td>
                </ng-container>

                <ng-container matColumnDef="FullName">
                    <th mat-header-cell *matHeaderCellDef>Full Name</th>
                    <td mat-cell *matCellDef="let element">{{element.fullName}}</td>
                </ng-container>

                <ng-container matColumnDef="Email">
                    <th mat-header-cell *matHeaderCellDef>Email</th>
                    <td mat-cell *matCellDef="let element">{{element.email}}</td>
                </ng-container>

                 <ng-container matColumnDef="RolDescription">
                    <th mat-header-cell *matHeaderCellDef>Rol</th>
                    <td mat-cell *matCellDef="let element">{{element.rolDescription}}</td>
                </ng-container>

                <ng-container matColumnDef="Status">
                    <th mat-header-cell *matHeaderCellDef>Status</th>
                    <td mat-cell *matCellDef="let element">{{element.status == 1 ? 'Active': 'Inactive'}}</td>
                </ng-container>

                <ng-container matColumnDef="Actions" >
                    <th mat-header-cell *matHeaderCellDef style="width: 80px"></th>
                    <td mat-cell *matCellDef="let element" class="table-btn-actions">
                        <button mat-icon-button color="primary" (click)="updateUser(element)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="deleteUser(element)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columsTable"></tr>

                <tr mat-row *matRowDef="let row; columns:columsTable;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching filters "{{input.value}}" </td>
                </tr>

            </table>
            <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" (page)="onPageChange($event)" aria-label="Select page"></mat-paginator>
        </div>

    </mat-card-content>

</mat-card>
