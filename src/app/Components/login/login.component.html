<div class="body">
    <img class="imgFondo" src="/img/fondo_login3.jpg" alt="Fondo de Login">
    <div class="container">
        <div class="left">
            <div class="illustration">
                <img class="loginCard-img" src="logo.png" alt="logo-greateShop">
            </div>
        </div>
        <div class="right">
            <mat-card class="loginCard">
                <mat-card-content>
                    <form [formGroup]="formLogin" (ngSubmit)="login()">
                        <mat-form-field appearance="outline">
                            <mat-label>Email</mat-label>
                            <input formControlName="email" matInput autocomplete="off">
                            <mat-icon matSuffix>mail</mat-icon>
                        </mat-form-field>

                        <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input [type]="hidePassword ? 'password' : 'text'" formControlName="password" matInput autocomplete="off">
                            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
                                <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>

                        <button mat-flat-button type="submit" [disabled]="formLogin.invalid">
                            <mat-icon matSuffix>login</mat-icon>
                            Login
                        </button>
                    </form>
                </mat-card-content>
                <mat-card-footer class="footerCardLogin">
                    <mat-progress-bar mode="indeterminate" *ngIf="showLoading"></mat-progress-bar>
                </mat-card-footer>
            </mat-card>
        </div>
    </div>
</div>
